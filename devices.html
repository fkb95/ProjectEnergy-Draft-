  <div class="modal fade add-product" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content add-product">
        <div class="modal-body">
          <div class="modal-header-custom">
            <p class="modal-title">Add a product</p>
          </div>
          <div class="modal-body-custom">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="text" placeholder="Name" id="device_name">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="text" placeholder="Description" id="device_desc">
              </div>
              <div class="col-xs-12 col-sm-6">
                <select class="modal-input-select" id="device_brand">
<!--                  <option value="" disabled selected>Brand</option>
                  <option value="Samsung">Samsung</option>
                  <option value="LG">LG</option>-->
                </select>
              </div>
              <div class="col-xs-12 col-sm-6">
                <select class="modal-input-select" id="category">
<!--                  <option value="" disabled selected>Category</option>
                  <option value="Samsung">Hi-Fi</option>
                  <option value="LG">Televisions</option>-->
                </select>
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder="Min Watt" id="minwatt" value="0">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder="Max Watt" id="maxwatt" value="0">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder="kHw" id="khw" value="0">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder="Volts" id="volts" value="0">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder= "Ampere" id="ampere" value="0">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="number" placeholder="Resistence" id="resistence" value="0">
              </div>
            </div>
          </div>
          <div class="modal-footer-custom">
            <button class="modal-button cancel" type="button" data-dismiss="modal">Close</button>
            <button class="modal-button confirm" type="button" onclick="btn_insertDeviceClick()">Insert</button>
          </div>
        </div>
      </div>
    </div>
  </div>
