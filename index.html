    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"><i class="fa fa-power-off fa-fw"></i> Project Energy</a>
                <button aria-expanded="false" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </div>

                    <li><a href="#Brands" aria-controls="Brands" role="tab" data-toggle="tab"><i class="fa fa-apple fa-fw"></i> Brands</a></li>

        <div class="content">
            <div class="header-container">
                <h1 class="header-logo hidden-xs">ProjectEnergy</h1>
                <h1 class="header-logo visible-xs">P<i class="fa fa-power-off fa-fw"></i>E</h1>
            </div>
            <div class="tab-content">
                <!-- HOME -->
                <div role="tabpanel" class="tab-pane  animated fadeIn text-center" id="Home"></div>
                <!-- DEVICES -->
                <div role="tabpanel" class="tab-pane  animated fadeIn text-center" id="Devices"></div>
                <!-- BRANDS -->
                <div role="tabpanel" class="tab-pane animated fadeIn text-center" id="Brands"></div>                
                <!-- PE -->
                <div role="tabpanel" class="tab-pane active animated fadeIn text-center" id="internal"></div>
            </div>
        </div>
        
        <div id="modal_insertBrand" class="modal fade add-brand" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content add-brand">
                <div class="modal-body">
                  <div class="modal-header-custom">
                    <p class="modal-title">Add new brand</p>
                  </div>
                  <div class="modal-body-custom">
                    <div class="row">
                      <div class="col-xs-12 col-sm-6">
                        <input class="modal-input-text" type="text" placeholder="Name" id="name">
                      </div>
                      <div class="col-xs-12 col-sm-6">
                        <input class="modal-input-text" type="text" placeholder="Website" id="webs">
                      </div>
                      <div class="col-xs-12 col-sm-12">
                          <textarea class="modal-input-text" resizable="false" rows="4" maxlenght="5000" type="text" placeholder="Description" id="desc"></textarea>
                      </div>
                  </div>
                  <div class="modal-footer-custom">
                    <button class="modal-button cancel" type="button" data-dismiss="modal">Close</button>
                    <button class="modal-button confirm" type="button" onclick="btn_insertBrandClick()" data-dismiss="modal">Insert</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            
        <!-- Modal Aggiunta Prodotto-->
        <div id="modal_insertDevice" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content add-product">
                    <div class="modal-body">
                        <div class="modal-header-custom">
                            <p class="modal-title">Add a product</p>
                        </div>
                        <div class="modal-body-custom">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="text" placeholder="Name" id="device_name">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="text" placeholder="Description" id="device_desc">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <select class="modal-input-select" id="device_brand"></select>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <select class="modal-input-select" id="category"></select>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder="Min Watt" id="minwatt" value="0">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder="Max Watt" id="maxwatt" value="0">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder="kHw" id="khw" value="0">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder="Volts" id="volts" value="0">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder= "Ampere" id="ampere" value="0">
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <input class="modal-input-text" type="number" placeholder="Resistence" id="resistence" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer-custom">
                            <button class="modal-button cancel" type="button" data-dismiss="modal">Close</button>
                            <button class="modal-button confirm" type="button" onclick="btn_insertDeviceClick()" data-dismiss="modal">Insert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal_deleteDeviceByID" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-horizontal">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal_deviceSpecifics" class="modal fade product" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content product">
                    <div class="modal-body" id="pe_deviceSpefics"></div>
                </div>
            </div>
        </div>
            
    </body>
</html>
