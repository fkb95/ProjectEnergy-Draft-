<script src="js/brands.js"></script>
<div id="pe_brands_container" class="container">
    
    <input type="text" class="search-header" id="search" placeholder="Search a brand, a keyword or a website">
    
    <div class="pe_divider"></div>
    
    <div id="pe_brands" class="row"></div>
    
    <div class="floating-button" data-toggle="modal" data-backdrop="static" data-target=".add-brand" id="btn_modal_insertBrand">
      <p class="floating-button-text">+</p>
    </div>
    
</div>

<div class="modal fade add-brand" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content add-brand">
        <div class="modal-body">
          <div class="modal-header-custom">
            <p class="modal-title">Add new brand</p>
          </div>
          <div class="modal-body-custom">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="text" placeholder="Name" id="name">
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="modal-input-text" type="text" placeholder="Website" id="webs">
              </div>
              <div class="col-xs-12 col-sm-12">
                  <textarea class="modal-input-text" resizable="false" rows="4" maxlenght="5000" type="text" placeholder="Description" id="desc"></textarea>
              </div>
          </div>
          <div class="modal-footer-custom">
            <button class="modal-button cancel" type="button" data-dismiss="modal">Close</button>
            <button class="modal-button confirm" type="button" onclick="btn_insertBrandClick()">Insert</button>
          </div>
        </div>
      </div>
    </div>
  </div>
